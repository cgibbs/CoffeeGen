<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Coffeegen : Generates coffee recipes">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./javascripts/main.js"></script>
    <title>Coffeegen</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/cgibbs/CoffeeGen">View on GitHub</a>

          <h1 id="project_title">Café Génération</h1>
          <h2 id="project_tagline">Generated coffee recipes, like they made in the old country</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/cgibbs/CoffeeGen/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/cgibbs/CoffeeGen/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a id="coffeegen" class="anchor" href="#coffeegen" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Café Génération</h3>

<div id="recipe"></div>
<br>
<button id="genRecipe" onClick="window.location.reload()">Try a Different Recipe</button>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Café Génération maintained by <a href="https://github.com/cgibbs">cgibbs</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
